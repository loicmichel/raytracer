<!DOCTYPE html>
<html>
<head>
	<title>Raytracer</title>
	<style type="text/css">
		canvas{
			border: 1px solid green;
		}
	</style>
</head>
<body>
<canvas id="view" height="256" width="256"></canvas>
<script type="text/javascript" src="raytracer.js"></script>
<script type="text/javascript">
	window.onload = function () {
		var context = document.getElementById('view').getContext('2d');

		var scene = {
			items: {},
			ligths: {},
			camera: new Camera(new Vector(), new Vector())
		}

		var rayTracer = new RayTracer();
    	return rayTracer.render(scene, context, 256, 256);
	}
</script>
</body>
</html>
